<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template_six</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/Framework.css">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="box">
        <div class="result">
            <h4>Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of people who have taken this test</p>
        </div>
        <div class="summary"><h4>Summary</h4>
            <div class="row row-1 fb">
                <div class="icon">
                    <i class="fa-solid fa-bolt"></i>Reaction
                </div>
                <div class="percent">
                    <span class="main-color">80 </span>
                    <span class="per-color">/ 100</span>
                </div>
            </div>
            <div class="row row-2 fb">
                <div class="icon">
                    <i class="fa-regular fa-clock"></i>Memory
                </div>
                <div class="percent">
                    <span class="main-color"> 92</span>
                    <span class="per-color">/ 100</span>
                </div>
            </div>
            <div class="row row-3 fb">
                <div class="icon">
                    <i class="fa-regular fa-comment-dots"></i>Verbal
                </div>
                <div class="percent">
                    <span class="main-color"> 62</span>
                    <span class="per-color">/ 100</span>
                </div>
            </div>
            <div class="row row-4 fb">
                <div class="icon">
                    <i class="fa-solid fa-eye"></i>Visual
                </div>
                <div class="percent">
                    <span class="main-color"> 72</span>
                    <span class="per-color">/ 100</span>
                </div>
            </div>
            <button class="c-white fb btn">Continue</button>
        </div>
    </div>
</body>

</html>
